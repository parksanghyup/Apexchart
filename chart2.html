            max-width: 400px;

    <script>

        var options = {
            series: [44, 55, 13, 43],
            chart: {
                width: 400,
                height: '100%',
                type: 'pie',
            },
            labels: ['A', 'B', 'C', 'D'],
            dataLabels: {
                enabled: true,
                textAnchor: 'start',
                formatter: function (val, opts) {
                    console.log(val, opts)
                    return Math.round(val) + '%';
                },
                style: {
                    fontSize: '18px',
                    fontFamily: 'Helvetica, Arial, sans-serif',
                    fontWeight: 'bold',
                },
            },
            legend: {
                show: false
            },
            tooltip: {
                enabled: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart4"), options);
        chart.render();

    </script>
