<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #chart {
            margin-left: -35px;
        }
    </style>


</head>

<body>
    <div style="max-width: 1000px; height: 400px; padding: 10px; border: 1px solid; display: flex;">
        <div id="chart2"></div>
        <div id="chart"></div>
    </div>

    <script src="./apexcharts.js"></script>

    <script>
        var options = {
            series: [{
                name: 'Marine Sprite',
                data: [24, 35, 21, 37, 22, 43]
            }, {
                name: 'Striking Calf',
                data: [13,13, 33, 22, 13, 13]
            }, {
                name: 'Tank Picture',
                data: [12, 17, 11, 9, 15, 11]
            },
            ],
            chart: {
                type: 'bar',
                height: '100%',
                stacked: true,
                toolbar: {
                    show: false
                }
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                },
            },
            xaxis: {
                categories: ['10대', '20대', '30대', '40대', '50대', '60대'],
                tickAmount: 4,                          
                max: 100,
                labels: {          
                    formatter: function (val) {
                        return val + "%"
                    }
                }
            },
            yaxis: {
                labels: {
                    show: true
                }
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "K"
                    }
                }
            },
            fill: {
                opacity: 1
            },
            legend: {
                show: false
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();


        var options2 = {
            series: [{
                name: 'Marine Sprite',
                data: [4, 15, 11, 17, 22, 23]
            }, {
                name: 'Striking Calf',
                data: [53, 32, 33, 52, 13, 43]
            }, {
                name: 'Tank Picture',
                data: [12, 17, 11, 9, 15, 11]
            },
            ],
            chart: {
                type: 'bar',
                height: '100%',
                stacked: true,
                toolbar: {
                    show: false
                }
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                },
            },
            xaxis: {
                categories: ['10대', '20대', '30대', '40대', '50대', '60대'],
                tickAmount: 4,                          
                max: 100,
                labels: {          
                    formatter: function (val) {
                        return val + "%"
                    }
                }
            },
            yaxis: {
                reversed: true,
                labels: {            
                    show:false
                }
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return val + "K"
                    }
                }
            },
            fill: {
                opacity: 1
            },
            legend: {
                show: false
            }
        };




        var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
        chart2.render();
    </script>

</body>

</html>
